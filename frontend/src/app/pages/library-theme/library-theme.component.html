<div class="library-theme">
  <div class="library-banner">
    <div class="library-banner-title">Biblioteca</div>
  </div>
  <div class="library-theme-title">{{themeName}}</div>
  <div class="library-item-area" *ngIf="total">
    <library-item [data]="item" *ngFor="let item of items"></library-item>
  </div>
  <div class="not-found" *ngIf="!total && !loading && !error">
    Nenhum post encontrado para esta categoria.
  </div>
  <div class="not-found" *ngIf="error">
    Ocorreu um erro durante a consulta de dados.
  </div>
  <div
    [fxHide]="!loading || error"
    [style.zIndex]="1">
    <div class="loading"></div>
  </div>
  <div class="load-more-items" (click)="getItems(themeName)" *ngIf="!allLoaded && !loading && !error" title="Carregar mais" tabindex="0">Carregar mais</div>
  <div class="theme-navigation">
    <div class="bold-title">Navegue por temas</div>
    <div class="themes-filter" tabindex="0" [ngClass]="theme.name === themeName? 'active': ''" [routerLink]="'/biblioteca/tema/' + theme.name" *ngFor="let theme of themes">{{theme.name}}</div>
  </div>
</div>
